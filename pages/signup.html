<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>SignUp Page</title>
</head>

<body>
    <div id="navbar"></div>

    <!-- signup form section start -->
    <div class="row">
        <div class="col-5 form-box">
            <form id="signup-data" class="w-75 mt-5 m-auto">
                <a href="/index.html"><img
                    src="https://cdn.vectorstock.com/i/500p/48/19/diamond-ring-icon-image-vector-45104819.avif"
                    alt="error" /></a>
                <h2>SignUp</h2>
                <div class="mb-3">
                    <label for="user" class="form-label">UserName</label>
                    <input type="text" class="form-control" id="user">

                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">

                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary mt-3 mb-5">SignUp</button>
            </form>
        </div>
        <div class="col-7">
            <div class="signup-bg"></div>
        </div>
    </div>
</body>
<script type="module" src="/js/signup.js"></script>

</html>
