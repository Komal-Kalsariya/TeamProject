<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h3>WELCOME TO ADDPRODUCT</h3>
    <div class="row">
        <div class="col-6 ">
            <form id="data w-75">
                <div class="mb-3">
                  <label for="name" class="form-label">title</label>
                  <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">img</label>
                    <input type="url" class="form-control" id="img" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="cate" class="form-label">categary</label>
                    <select class="form-select" aria-label="Default select example" id="cate">
                        <label for="cate" class="form-label">categary</label>
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                  </div>
                  
                  <div class="mb-3">
                    <label for="price" class="form-label">price</label>
                    <input type="number" class="form-control" id="price" aria-describedby="emailHelp">
                  </div>
                 
                <button type="submit" class="btn btn-secondary p-2">Submit</button>
              </form>
        </div>
        <div class="col-6 ">
            <div class="pic">
                <img src="/images/p-1.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="/js/addproduct.js" type="modual"></script>
</html>
